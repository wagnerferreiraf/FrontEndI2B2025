<html lang="pt-br"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorando Seletores CSS</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <!-- Atividade Prática: Explorando Seletores CSS -->
    <!-- Objetivo: Estilizar os elementos abaixo utilizando apenas os seletores disponíveis no código. -->
    <!-- Regras: -->
    <!-- 1. Se necessário, adicione classes ou IDs no HTML, mas sem criar seletores desnecessários. -->
    <!-- 2. Não utilize pseudo-classes (:hover, :nth-child, etc.) nem pseudo-elementos (::before, ::after). -->
    <!-- 3. Não altere a estrutura do código além da adição de classes e IDs. -->

    <h1 class="titulo-principal">Explorando Seletores CSS</h1> 
    <!-- Adicionar espaçamento inferior e definir uma cor para destaque, ex: margin-bottom: 20px; color: blue; -->

    <p class="destaque">Este parágrafo usa uma classe.</p> 
    <!-- Alterar a cor do texto e adicionar um fundo para destaque, ex: color: #0f0; background-color: yellow; -->

    <p id="especial">Este parágrafo tem um ID único.</p> 
    <!-- Adicionar um itálico e borda sutil, ex: font-style: italic; border-left: 3px solid green; padding-left: 5px; -->

    <p>Este é um parágrafo sem classe ou ID.</p> 
    <!-- Ajustar o espaçamento entre as linhas para melhor leitura, ex: line-height: 1.6; Isto irá repercurtir em todos os parágrafos -->

    <div class="bloco-um">
        <h2 class="titulo-bloco">Seletor Descendente - Bloco 1</h2> 
        <!-- Adicionar uma borda inferior para separar visualmente, ex: border-bottom: 2px solid gray; -->

        <p>Parágrafo dentro de uma div.</p> 
        <!-- Alterar a cor de fundo para destacar os parágrafos internos, ex: background-color: lightgray; -->
    </div>

    <div class="bloco-dois">
        <h2 class="titulo-bloco">Seletor Descendente - Bloco 2</h2> 
        <!-- Alterar a fonte para diferenciá-lo dos outros títulos, ex: font-family: Arial, sans-serif; -->

        <p>Parágrafo dentro de uma div.</p> 
        <!-- Adicionar um espaçamento interno para melhor organização visual, ex: padding: 10px; -->
    </div>

    <ul class="lista-itens">
        <li class="item">Item 1</li> 
        <!-- Adicionar espaçamento entre os itens para melhorar a leitura, ex: margin-bottom: 5px; -->

        <li class="item destaque">Item 2</li> 
        <!-- Destacar o item com um fundo diferente, ex: background-color: lightblue; -->

        <li id="ultimo-item">Item 3</li> 
        <!-- Alterar a cor do texto para diferenciar, ex: color: darkblue; -->
    </ul>


</body></html>
